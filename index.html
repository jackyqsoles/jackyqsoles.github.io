<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacky Q Soles</title>

    <!-- Favicon: inline SVG, no extra HTTP request -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’–</text></svg>">

    <!-- Preload all 4 images so browser fetches them immediately, before JS runs -->
    <link rel="preload" as="image" href="image1.jpg">
    <link rel="preload" as="image" href="image2.jpg">
    <link rel="preload" as="image" href="image3.jpg">
    <link rel="preload" as="image" href="image4.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* ============================================
           BACKGROUND SLIDESHOW
        ============================================ */
        .slideshow-container {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            z-index: 0;
            overflow: hidden;
            transition: opacity 1.5s ease-in-out;
            will-change: opacity; /* hints browser to use GPU for smooth fades */
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        /* Desktop: blurred backdrop fills sides, sharp portrait centered on top */
        .slide::before {
            content: '';
            position: absolute;
            inset: -30px;
            background-image: var(--img);
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            transform: scale(1.05);
        }

        .slide::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: var(--img);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ============================================
           MOBILE â€” no blur, photo fills screen
        ============================================ */
        @media (max-width: 768px) {
            .slide::before {
                display: none;
            }
            .slide::after {
                background-size: cover;
                background-position: top center;
            }
        }

        /* ============================================
           MAIN CONTENT WRAPPER
        ============================================ */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            justify-content: flex-end;

            /* ==========================================
               FINE-TUNE BUTTON POSITION
               Change padding-bottom to move button up/down.
               60px = near bottom, 200px = higher up
            ========================================== */
            padding-bottom: 80px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* ============================================
           FANSLY BUTTON
        ============================================ */
        .link-button {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            border-radius: 50px;
            padding: 16px 48px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .link-button:hover {
            transform: scale(1.03);
            opacity: 0.92;
        }

        .link-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- ============================================
         PHOTO ORDER â€” change the filenames in data-img
         to control which photo plays first, second, etc.
         Top to bottom = the order they play.
    ============================================ -->
    <div class="slideshow-container">
        <div class="slide" data-img="image1.jpg"></div>
        <div class="slide" data-img="image2.jpg"></div>
        <div class="slide" data-img="image3.jpg"></div>
        <div class="slide" data-img="image4.jpg"></div>
    </div>

    <!-- ============================================
         FANSLY BUTTON
         Change href to your Fansly URL.
         Change the button text below.
         Change padding-bottom in .content above to move it up/down.
    ============================================ -->
    <div class="content">
        <a href="https://fansly.com/jackyqsoles" class="link-button" target="_blank" rel="noopener">
            Welcome to my World ðŸ’–
        </a>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');

        // Assign CSS variable to each slide (used by blur + sharp layers)
        slides.forEach(slide => {
            const img = slide.dataset.img;
            if (img) slide.style.setProperty('--img', `url('${img}')`);
        });

        // Confirm images are loaded (preload tags above do the actual fetching)
        // then kick off the slideshow
        const imageFiles = Array.from(slides).map(s => s.dataset.img).filter(Boolean);
        let loaded = 0;

        function startSlideshow() {
            let slideIndex = 0;
            slides[slideIndex].classList.add('active');

            setInterval(() => {
                slides[slideIndex].classList.remove('active');
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].classList.add('active');

                // Change 5000 to adjust speed in milliseconds (3000 = 3s, 8000 = 8s)
            }, 5000);
        }

        imageFiles.forEach(src => {
            const img = new Image();
            img.onload = img.onerror = () => {
                loaded++;
                if (loaded === imageFiles.length) startSlideshow();
            };
            img.src = src;
        });
    </script>

</body>
</html>
